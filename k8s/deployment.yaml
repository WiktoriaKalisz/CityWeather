apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: myuser/weather-app:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: weather-app-config
            - secretRef:
                name: weather-app-secret
